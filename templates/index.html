            </svg>
            <div id="heading">
                <h1>Luna Virtual Assistant</h1>
            </div>
        </div>
        <div id="response">
             </div>
        <form id="assistant-form">
            <input type="text" id="user-input" name="user_input" placeholder="Type to Echo">
            <button style="background: transparent;width: 50px; height: 40px;border: 1px solid white;border-radius: 10px;color: white;justify-content: center;align-items: center;" type="submit">
                <i class="fa-regular fa-paper-plane"></i>
            </button>
        </form>
        <script>
            $(document).ready(function() {
                $('#assistant-form').submit(function(event) {
                    event.preventDefault();
                    const userInput = $('#user-input').val(); // Corrected selector to '#user-input'
        
                    $.ajax({
                        url: '/',
                        type: 'POST',
                        data: { user_input: userInput },
                        success: function(response) {
                            // Update the response display with the response
                            $('#response').text(response.response); // Updated selector to '#response'
                        }
                    });
                });
            });
